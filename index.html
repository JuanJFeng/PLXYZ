---
layout: default
---

<div class="container-article">
    <div class="article-title">

        {% for image in site.static_files %}
            {% if image.path contains 'homepage' %}
                <div class="frame-homepage" id="bg-color1">
                    <img src="{{ site.baseurl }}{{ image.path }}" alt="image" />
                </div>
            {% endif %}
        {% endfor %}

    </div>
</div>
