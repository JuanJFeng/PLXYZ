<!-- viewport units on mobile -->
<script>
	window.addEventListener('resize', () => {
		let vh = window.innerHeight * 0.01;
  		document.documentElement.style.setProperty('--vh', `${vh}px`);
	});
</script>

<!-- swiper slider -->
<script>
    var galleryThumbs = new Swiper('.gallery-thumbs', {
		spaceBetween: 10,
		slidesPerView: 1,
		loop: true,
		freeMode: true,
		effect: 'fade',
		fadeEffect: { crossFade: true },
		speed: 20,
		loopedSlides: 12, // looped slides should be the same!!!
		watchSlidesVisibility: true, // slides that in viewport will have additional visible class
		watchSlidesProgress: true, // enable the 'proress' property on each slide
    });

	var galleryTop = new Swiper('.gallery-top', {
		loop:true,
		freeMode: true,
		mousewheel: true,
		keyboard: true,
		loopedSlides: 12, // looped slides should be the same!!!
		thumbs: {
			swiper: galleryThumbs,
		},
    });
</script>
